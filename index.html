<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
  <title>AR Video with Audio</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black; /* shows only before camera permission */
    }
    a-scene {
      position: fixed !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    /* Start button style */
    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      z-index: 10;
      cursor: pointer;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- AR Scene -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <!-- Assets -->
    <a-assets>
      <video id="video" src="./video.mp4" loop playsinline></video>
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- AR Marker Target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#video" width="1" height="0.6" position="0 0 0"></a-video>
    </a-entity>
    
  </a-scene>

  <!-- Start Button -->
  <button id="start-btn">Start AR</button>

  <script>
    const video = document.querySelector("#video");
    const startBtn = document.querySelector("#start-btn");

    // Play video with audio after user interaction
    startBtn.addEventListener("click", async () => {
      try {
        await video.play();          // plays video with audio
        startBtn.style.display = "none"; // hide the button
      } catch(err){
        console.log("Video playback failed:", err);
      }
    });
  </script>

</body>
</html>
